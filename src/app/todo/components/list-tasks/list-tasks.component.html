
<mat-selection-list>
    <mat-list>
        <h2 class="text-center">Task List</h2>
    </mat-list>

    <div (click)="task.checked = !task.checked" *ngFor="let task of taskList">
        <task [task]="task.text" [ngClass]="{'line-through': task.checked}"></task>
    </div>


  </mat-selection-list>
